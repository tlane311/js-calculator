<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title> Javascript Calculator </title>
        <link rel="stylesheet" href="./styles.css">
        <script src="index.js" defer></script>        
    </head>
    <body>
        <h1> Javascript Calculator </h1>
        <div id="calculator">
            <h2>JS-<span>36X Pro</span></h2>
            <div id="display"> </div>
            <div id="buttons-container">
                <div class="button-row">
                    <button class="calculator-btn" id="7-btn">7</button>
                    <button class="calculator-btn" id="8-btn">8</button>
                    <button class="calculator-btn" id="9-btn">9</button>
                    <button class="calculator-btn" data-id="add" id="add-btn">+</button>
                </div>
                <div class="button-row">
                    <button class="calculator-btn" id="4-btn">4</button>
                    <button class="calculator-btn" id="5-btn">5</button>
                    <button class="calculator-btn" id="6-btn">6</button>
                    <button class="calculator-btn" data-id="subtract" id="subtract-btn">&#8722</button>
                </div>
                <div class="button-row">
                    <button class="calculator-btn" id="1-btn">1</button>
                    <button class="calculator-btn" id="2-btn">2</button>
                    <button class="calculator-btn" id="3-btn">3</button>
                    <button class="calculator-btn" data-id="multiply" id="multiply-btn">&times</button>
                </div>

                <div class="button-row">

                    <button class="calculator-btn" id="clear-btn">Clr</button>
                    <button class="calculator-btn" id="0-btn">0</button>
                    <button class="calculator-btn" id="=-btn">=</button>
                    <button class="calculator-btn" data-id="divide" id="divide-btn">&#xf7</button>
                </div>




            </div>
        </div>
    </body>
</html>
